<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="sclone.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/23cecef777.js" crossorigin="anonymous">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <a href="#">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png"
                    alt="Logo" />
            </a>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fas fa-book"></span>
                        <span>Your Library</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fas fa-plus-square"></span>
                        <span>Create Playlist</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fas fa-heart"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fas fa-heart"></span>
                        <span>Your Episodes</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="policies">
            <ul>
                <li>
                    <a href="#">Install app</a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-container">
        <div class="topbar">
            <div class="navbar">
                <ul>
                    <div class="prev-next-buttons">
                        <button type="button" class="fa fas fa-chevron-left"></button>
                        <button type="button" class="fa fas fa-chevron-right"></button>
                    </div>
                </ul>
                <ul>
                    <div class="search-bar">
                        <input type="text" placeholder="Search for music...">
                        <button type="button"><i class="fa fa-search"></i></button>
                    </div>
                </ul>

                <button type="button">Log In</button>
            </div>
        </div>
        <div class="spotify-playlists">
            <h2>Your top genres</h2>

            <div class="list1">
                <div class="column">

                    <div class="item1">
                        <h1>POP</h1>


                    </div>

                </div>

                <div class="column">
                    <div class="item2">
                        <h1>Hip-Hop</h1>




                    </div>

                </div>
            </div>

        </div>

        <div class="spotify-playlists">
            <h2>Browse all</h2>
            <div class="list">
                <div class="item">
                    <h2>Podcasts</h2>
                    <img src="green.jpeg" />


                </div>
                <div class="item">
                    <h2>Made For You</h2>
                    <img src="blue.jpeg" />



                </div>
                <div class="item">
                    <h2>Charts</h2>
                    <img src="purple.png" />



                </div>
                <div class="item">
                    <h2>New Relases</h2>
                    <img src="VA-337-Dark-Pink-595xh.jpg" />

                </div>

            </div>



            <footer class="music-bar">
                <div class="music-controls">
                    <button class="prev-button"><i class="fas fa-step-backward"></i></button>
                    <button class="play-button"><i class="fas fa-play"></i></button>
                    <button class="next-button"><i class="fas fa-step-forward"></i></button>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>

                </div>
                <div class="song-info">
                    <button class="volume-button"><i class="fas fa-volume-up"></i></button>
                    <p id="song-title"><i class="fas fa-music"></i> Song Title - Artist</p>
                </div>
            </footer>





</body>
<script src="https://kit.fontawesome.com/23cecef777.js" crossorigin="anonymous"></script>

</html>
